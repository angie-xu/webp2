<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Web Production 2</title>
  </head>
  <style>
    @import url(https://fonts.googleapis.com/css?family=Fjalla+One:400|Roboto:400,400italic,700);
    @import url('https://fonts.googleapis.com/css2?family=Advent+Pro:wght@500&family=Barlow+Condensed:wght@100;300;400;500&family=Cormorant&family=Prompt:wght@100;300&family=Staatliches&display=swap');

    body {
      margin: 0px auto;
      background-color: #cfe8dc;
      background-image: url(img/totoronfren.png);
      background-repeat: no-repeat;
      background-position: right bottom;
      background-attachment: fixed;
      background-size: 300px;
      font-size: 16px;
      color: white;
      text-align: center;
    }

    .header {
      width:100%;
    }

    .wrapper {
      display: grid;
      /* background-color: yellow; */
      grid-template-columns: 1fr 3fr;
      grid-template-rows: auto;
      grid-template-areas:
        "nav1 nav1"
        "nav2 sidebar";
      gap: 20px 20px;
      padding-bottom: 20px;
    }

    .cells {
      border-radius:0.5em;
    }

    #item1 {
      grid-area: nav1;
      background-color: #B2D6FF;
    }

    #item2 {
      grid-area: nav2;
    	background-color: #F2F2F2;
      color: black;
      justify-self: end;
      width: 75%;
    }

    #item3 {
      grid-area: sidebar;
    	background-color: white;
      color: black;
      justify-self: start;
      width: 85%;
      text-align: left;
      padding: 0px 20px;
    }

    /*item1 styling*/
    ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: white;
    }

    li {
      float: left;
    }

    li a {
      display: block;
      color: black;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    li a:hover:not(.active) {
      background-color: #EEF4F5;
    }

    .active {
      background-color: #EEF4F5;
    }

  </style>

  <body>
    <img class="header" src="https://i.imgur.com/Pz2b919.png">

    <div class="wrapper">

      <div id="item1" class="cells">
        <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="#homework">Homework</a></li>
          <li><a href="#classwork">Classwork</a></li>
          <li style="float:right"><a class="active" href="#about">About</a></li>
        </ul>
      </div>

      <div id="item2" class="cells">
        <section id="about">
          <p><u>About Me</u></p>
        </section>
      </div>

      <div id="item3" class="cells">
            <p>o</p>
      </div>

    </div>

  </body>
</html>
